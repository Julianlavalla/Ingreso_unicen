<!DOCTYPE html>
<html>
<head>
    <title>F칩rmula de Bhaskara</title>
</head>
<body>
    <h1>Calculadora de Ecuaciones Cuadr치ticas</h1>
    <p>Introduce los coeficientes de la ecuaci칩n cuadr치tica:</p>
    <label for="a">a:</label>
    <input type="number" id="a" step="any">
    <br>
    <label for="b">b:</label>
    <input type="number" id="b" step="any">
    <br>
    <label for="c">c:</label>
    <input type="number" id="c" step="any">
    <br>
    <button onclick="calcularBhaskara()">Calcular</button>
    <p>Resultados:</p>
    <p id="resultado1"></p>
    <p id="resultado2"></p>

    <script>
      function calcularBhaskara() {
            const a = parseFloat(document.getElementById("a").value);
            const b = parseFloat(document.getElementById("b").value);
            const c = parseFloat(document.getElementById("c").value);
            const raiz = b ** 2 - (4 * a * c);

            if (raiz < 0)
            {
                alert("no existen raices reales");
            }

            else if (raiz > 0)
            {
                
                var r1 = (-b + Math.sqrt(raiz)) / (2 * a);
                var r2 = (-b - Math.sqrt(raiz)) / (2 * a);
                document.getElementById("resultado1").innerText = r1;
                document.getElementById("resultado2").innerText = r2;
            }
         }
    </script>
</body>
</html>
